{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trav</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="" defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Trav
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/search">
                            Search
                          </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account">
                            Account
                        </a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <form class="form-inline align-middle" action="/accounts/logout/" method="post">
                                {% csrf_token %}
                                <button class="btn btn-dark" type="submit">Logout</button>
                            </form>
                        {% else %}
                            <form class="form-inline align-middle" action="{% provider_login_url 'google' next='/' %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-dark" type="submit">Login</button>
                            </form>
                        {% endif %}
                    </li>
                  </ul>
                </div>
              </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer></footer>
    </body>
</html>
